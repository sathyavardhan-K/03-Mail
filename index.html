  document.addEventListener('DOMContentLoaded', function() {
            // Function to toggle the button visibility
            function toggleButton(buttonId) {
                // Hide all buttons first
                var buttons = document.querySelectorAll('.email-btn');
                buttons.forEach(function(button) {
                    button.classList.remove('active');
                });

                // Show the clicked button
                var btn = document.getElementById(buttonId);
                btn.classList.toggle('active');
            }


            // Add click event listeners to the span elements
            document.querySelector('.s1').onclick = function() {
                toggleButton('myBtn1');
            };

            document.querySelector('.s2').onclick = function() {
                toggleButton('myBtn2');
            };

            document.querySelector('.s3').onclick = function() {
                toggleButton('myBtn3');
            };

            document.querySelector('.s4').onclick = function() {
